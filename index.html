    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background-color: #f1f5f9;
        }
        .question-nav-btn {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            transition: all 0.2s;
            font-size: 0.85rem;
            font-weight: 700;
        }
        .answered { background-color: #10b981 !important; color: white; border: none; }
        .current { border: 3px solid #2563eb !important; background-color: #eff6ff; color: #1e40af; }
        .unanswered { background-color: #f8fafc; color: #64748b; border: 1px solid #e2e8f0; }
        .option-card {
            transition: all 0.2s ease;
        }
        .option-card:hover:not(.selected) {
            border-color: #cbd5e1;
            background-color: #f8fafc;
        }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
    </style>
</head>

        // Reconstruction of questionsBank from optimized rawData
        const questionsBank = rawData.map(q => ({
            text: q[0],
            options: q[1],
            correctIdx: q[2],
            explain: q[3],
            category: categories[q[4]]
        }));

        let selectedQuestions = [];
        let currentIdx = 0;
        let answers = [];
        let timer = 3600;
        let timerInt;

        function shuffleArray(arr) {
            const newArr = [...arr];
            for (let i = newArr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
            }
            return newArr;
        }

        function startQuiz() {
            selectedQuestions = shuffleArray(questionsBank);
            const quizSize = Math.min(selectedQuestions.length, 50); // 转 50 砖转 
            selectedQuestions = selectedQuestions.slice(0, quizSize);
            
            answers = new Array(selectedQuestions.length).fill(null);
            currentIdx = 0;
            
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('quiz-screen').classList.remove('hidden');
            document.getElementById('timer-box').classList.remove('hidden');
            
            initNav();
            renderQuestion();
            startTimer();
        }

        function initNav() {
            const grid = document.getElementById('nav-grid');
            grid.innerHTML = '';
            for(let i=0; i < selectedQuestions.length; i++) {
                const b = document.createElement('button');
                b.className = 'question-nav-btn unanswered';
                b.innerText = i + 1;
                b.id = `nav-${i}`;
                b.onclick = () => { currentIdx = i; renderQuestion(); };
                grid.appendChild(b);
            }
            document.getElementById('stat-unanswered').innerText = selectedQuestions.length;
        }

        function renderQuestion() {
            const q = selectedQuestions[currentIdx];
            const qLabel = document.getElementById('question-label');
            const qText = document.getElementById('question-text');
            
            qText.classList.remove('fade-in');
            void qText.offsetWidth; 
            qText.classList.add('fade-in');

            qLabel.innerText = `砖 ${currentIdx + 1} 转 ${selectedQuestions.length}`;
            qText.innerText = q.text;
            
            const list = document.getElementById('options-list');
            list.innerHTML = '';
            
            q.options.forEach((opt, i) => {
                const isSelected = answers[currentIdx] === i;
                const card = document.createElement('div');
                card.className = `option-card flex items-center p-5 border-2 rounded-2xl cursor-pointer shadow-sm mb-1 ${isSelected ? 'border-indigo-600 bg-indigo-50 selected' : 'border-slate-100 bg-white'}`;
                card.onclick = () => selectOption(i);
                card.innerHTML = `
                    <div class="w-6 h-6 rounded-full border-2 flex-shrink-0 flex items-center justify-center ${isSelected ? 'border-indigo-600 bg-indigo-600' : 'border-slate-300'}">
                        ${isSelected ? '<div class="w-2 h-2 bg-white rounded-full"></div>' : ''}
                    </div>
                    <span class="mr-4 text-lg font-medium ${isSelected ? 'text-indigo-900' : 'text-slate-700'}">${opt}</span>
                `;
                list.appendChild(card);
            });

            document.getElementById('btn-prev').disabled = currentIdx === 0;
            if(currentIdx === selectedQuestions.length - 1) {
                document.getElementById('btn-next').classList.add('hidden');
                document.getElementById('btn-finish').classList.remove('hidden');
            } else {
                document.getElementById('btn-next').classList.remove('hidden');
                document.getElementById('btn-finish').classList.add('hidden');
            }

            updateNav();
            updateProgress();
        }

        function selectOption(i) {
            answers[currentIdx] = i;
            renderQuestion();
        }

        function changeQuestion(dir) {
            if (currentIdx + dir >= 0 && currentIdx + dir < selectedQuestions.length) {
                currentIdx += dir;
                renderQuestion();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateNav() {
            let answeredCount = 0;
            for(let i=0; i < selectedQuestions.length; i++) {
                const b = document.getElementById(`nav-${i}`);
                if(!b) continue;
                b.classList.remove('current', 'answered', 'unanswered');
                if(i === currentIdx) b.classList.add('current');
                else if(answers[i] !== null) {
                    b.classList.add('answered');
                    answeredCount++;
                }
                else b.classList.add('unanswered');
            }
            document.getElementById('stat-answered').innerText = answeredCount;
            document.getElementById('stat-unanswered').innerText = selectedQuestions.length - answeredCount;
        }

        function updateProgress() {
            const count = answers.filter(a => a !== null).length;
            const percentage = Math.round((count / selectedQuestions.length) * 100);
            document.getElementById('progress-bar').style.width = `${percentage}%`;
            document.getElementById('progress-percent').innerText = `${percentage}%`;
        }

        function startTimer() {
            timerInt = setInterval(() => {
                timer--;
                const m = Math.floor(timer / 60);
                const s = timer % 60;
                document.getElementById('timer-display').innerText = `${m}:${s.toString().padStart(2, '0')}`;
                if(timer <= 0) {
                    clearInterval(timerInt);
                    submitQuiz();
                }
            }, 1000);
        }

        function confirmSubmit() {
            const missing = answers.filter(a => a === null).length;
            let confirmMsg = " 转  砖专爪 砖 转 ?";
            if(missing > 0) confirmMsg = `转专 ${missing} 砖转  注. 砖  转?`;
            
            if(confirm(confirmMsg)) {
                submitQuiz();
            }
        }

        function submitQuiz() {
            clearInterval(timerInt);
            document.getElementById('quiz-screen').classList.add('hidden');
            document.getElementById('timer-box').classList.add('hidden');
            document.getElementById('summary-screen').classList.remove('hidden');

            let scoreCount = 0;
            const review = document.getElementById('review-list');
            review.innerHTML = '';

            selectedQuestions.forEach((q, i) => {
                const userAns = answers[i];
                const isCorrect = userAns === q.correctIdx;
                if(isCorrect) scoreCount++;

                const card = document.createElement('div');
                card.className = `p-6 md:p-8 rounded-3xl border-r-8 shadow-lg bg-white mb-6 transition-all ${isCorrect ? 'border-emerald-500' : 'border-red-500'}`;
                card.innerHTML = `
                    <div class="flex items-start gap-4">
                        <div class="bg-slate-50 p-3 rounded-xl font-black text-slate-400">#${i+1}</div>
                        <div class="flex-grow">
                            <h5 class="text-xl font-bold mb-6 text-slate-800">${q.text}</h5>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6 text-right">
                                <div class="p-4 rounded-2xl ${isCorrect ? 'bg-emerald-50 text-emerald-700' : 'bg-red-50 text-red-700'} border border-current opacity-90">
                                    <span class="block text-xs font-black uppercase mb-1">转砖转:</span>
                                    ${userAns !== null ? q.options[userAns] : ' 注转'}
                                </div>
                                <div class="p-4 rounded-2xl bg-indigo-50 text-indigo-700 border border-indigo-200">
                                    <span class="block text-xs font-black uppercase mb-1">转砖 :</span>
                                    ${q.options[q.correctIdx]}
                                </div>
                            </div>
                            <div class="bg-slate-50 p-4 rounded-2xl border border-slate-100 text-slate-600">
                                <span class="font-bold text-slate-800 ml-1">住专:</span> ${q.explain}
                            </div>
                        </div>
                    </div>
                `;
                review.appendChild(card);
            });

            const finalScore = Math.round((scoreCount / selectedQuestions.length) * 100);
            document.getElementById('score-text').innerText = finalScore;
            const offset = 534 - (534 * finalScore / 100);
            document.getElementById('score-ring').style.strokeDashoffset = offset;
            
            let msg = "转 砖驻专, 抓 专 注 专 转专 砖.";
            if(finalScore >= 90) msg = "! 砖 爪转 专 .";
            else if(finalScore >= 80) msg = "注  ! 转  .";
            else if(finalScore >= 60) msg = "注专转,  抓 注专 砖 注 注转.";
            
            document.getElementById('result-message').innerText = msg;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.onload = () => {
            document.getElementById('welcome-question-count').innerText = `${questionsBank.length} 砖转`;
        };
    </script>
